---
- name: Verify
  hosts: all
  become: yes
  gather_facts: yes

  roles:
    - role: ansible-role-software
      software_packages:
        - name: nano
        - name: tcpdump
          state: absent

  post_tasks:
    - name: check nano
      package:
        name: nano
        state: present
      register: software_check_nano
      failed_when:
        - software_check_nano is changed

    - name: check tcpdump
      package:
        name: tcpdump
        state: absent
      register: software_check_tcpdump
      failed_when:
        - software_check_tcpdump is changed
