---
# tasks file for software
- name: include assert.yml
  include_tasks: assert.yml
  run_once: yes

- name: install packages
  package:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ software_packages }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - software_packages is defined
